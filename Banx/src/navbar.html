<!--Observer for dynamic height changing-->
<script async>
    const observer = new ResizeObserver(entries => {
        for (let entry of entries) {
            let height = getComputedStyle(document.getElementById("navbar-ul")).height;
            document.getElementById("navbar-ul-wrap").setAttribute("style", 'max-height: calc(' + height + ' + 1rem) !important')
            document.getElementsByClassName("offcanvas")[0].setAttribute("style", 'max-height: calc(' + height + ' + 1rem) !important')
            // $(document.getElementById("navbar-ul-wrap")).height(height + " !important")
        }
    })
    observer.observe(document.getElementById("navbar-ul"));
</script>

<!--Navigation item highlighter-->
<script defer>
    navItems = document.getElementsByClassName("nav-link");
    path = window.location.href;
    for (let nav_link of navItems) {
        if (path.includes(nav_link.href)) {
            nav_link.classList.add("active");
            nav_link.setAttribute("aria-current", "page");
        }
    }
</script>
